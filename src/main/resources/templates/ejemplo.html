<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Postres</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='css/ejemplo.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" th:text="#{aplicacion.titulo}">Postres</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/" th:text="#{articulo.queso}">Cheesecake</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/" th:text="#{articulo.vanilla}">Vanilla</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/" th:text="#{articulo.chocolate}">Chocolate</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <h1 th:text="#{articulo.queso}">Postre de cheesecake</h1>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/cheese1.jpg" class="d-block w-100" alt="cheesecake"/>
                </div>
                <div class="carousel-item">
                    <img src="images/vanilla.jpg" class="d-block w-100" alt="cake"/>
                </div>
            </div>
        </div>
        <br><!-- comment -->
        <h1 th:text="#{articulo.vanilla}">Postre de vainilla</h1>
        <div class="card" style="width: 18rem;">
            <img src="images/vanilla.jpg" class="card-img-top" alt="vanilla">
            <div class="card-body">
                <p class="card-text" th:text="#{articulo.vanilla}">Vanilla cake</p>
            </div>
        </div>
        <br><!-- comment -->
        <h1 th:text="#{articulo.chocolate}">Postre de chocolate</h1>
        <img src="images/chocolate.jpg" class="img-thumbnail" alt="...">
        <br>

        <br>
        <br>
        <footer th:fragment="footer" class="bg-success text-white fixed-bottom">
            <div>
                <p>Copyright postres &copy; 2022</p>
            </div>
        </footer>
    </body>
</html>
